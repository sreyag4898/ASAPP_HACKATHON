<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airline Chatbot</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Airline Assistant</div>

    <div id="chat-box" class="chat-box"></div>

    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        onkeypress="handleKey(event)"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, message, isTemporary = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", sender);
      msgDiv.textContent = message;
      if (isTemporary) msgDiv.classList.add("temp");
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msgDiv;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("user", userMessage);
      input.value = "";

      // Add typing indicator
      const typingDiv = addMessage("bot", "Typing...", true);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        chatBox.removeChild(typingDiv);
        addMessage("bot", data.response);
      } catch (err) {
        chatBox.removeChild(typingDiv);
        addMessage("bot", "Sorry, I ran into a problem. Please try again.");
      }
    }

    function handleKey(event) {
      if (event.key === "Enter") sendMessage();
    }

    // Initial greeting
    window.onload = () => {
      addMessage(
        "bot",
        "Hello! I'm your Airline Assistant. How can I help you today?"
      );
    };
  </script>
</body>
</html>
